<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número entre 1 y 500</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #numeroMostrado {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #generarNumero {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Número aleatorio entre 1 y 500</h1>

    <div id="numeroMostrado">Tu número es: <span id="numeroGenerado">-</span></div>

    <button id="generarNumero" onclick="generarNumero()">Generar Número</button>

    <script>
        var numeroGenerado = 0; // Variable para almacenar el número generado

        function generarNumero() {
            // Verifica si el número ya ha sido generado
            if (numeroGenerado === 0) {
                // Genera un número aleatorio entre 1 y 1000
                numeroGenerado = Math.floor(Math.random() * 500) + 1;

                // Muestra el número generado en el elemento con id "numeroGenerado"
                document.getElementById("numeroGenerado").innerText = numeroGenerado;
            } else {
                alert("Ya generaste un número. Recargá la página para generar otro.");
            }
        }
    </script>

</body>
</html>
